name: Build & Publish
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - run: npm run build:main
      - name: Build & Publish
        uses: electron-builder/electron-builder-action@v1
        with:
          args: --publish=always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

